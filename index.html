<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개서</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* To prevent padding from affecting width */
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>자기소개서</h1>
        <form action="#" method="post">
            <fieldset>
                <legend><h3>기본 정보</h3></legend>
                <div class="form-group">
                    <label for="fullName">이름</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" required>
                </div>
            </fieldset>

            <fieldset>
                <legend><h3>자기소개 항목</h3></legend>
                <div class="form-group">
                    <label for="growth">성장과정</label>
                    <textarea id="growth" name="growth" required></textarea>
                </div>
                <div class="form-group">
                    <label for="personality">성격의 장단점</label>
                    <textarea id="personality" name="personality" required></textarea>
                </div>
                <div class="form-group">
                    <label for="motivation">지원동기</label>
                    <textarea id="motivation" name="motivation" required></textarea>
                </div>
                <div class="form-group">
                    <label for="aspirations">입사 후 포부</label>
                    <textarea id="aspirations" name="aspirations" required></textarea>
                </div>
            </fieldset>
            
            <div class="button-container">
                <button type="submit">제출하기</button>
            </div>
        </form>
